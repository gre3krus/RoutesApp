<div class="route">
    <div class="choice">

       <button (click)="dropStart()">Откуда</button>
       <div class="from" [class.openStart]="openStart">
        <section>
                <option class="city" *ngFor="let city of this.routerService.jsonRouter" (click)="getStart(city); dropStart()">
                    {{city.from}}
                </option>
        </section>
       </div>
       <span class="selected">{{ start?.from }}</span>

       <button (click)="dropFinish()">Куда</button>
       <div class="to" [class.openFinish]="openFinish">
        <section>
            <option class="cities" *ngFor="let cities of this.routerService.jsonRouter" (click)="getFinish(cities); dropFinish()">
                {{ cities.from }}
            </option>
        </section>
       </div>
       <span class="selected">{{ finish?.from }}</span>

    </div>

    <div class="categories">
        <input type="checkbox" (change)="handleChangeStandart()" [checked]="standart">
        <p>Стандартно</p>
        <input type="checkbox" (change)="handleChangeFaster()" [checked]="faster">
        <p>Быстро</p>
    </div>
    <app-road
    [selectedStart]="start" 
    [selectedFinish]="finish"
    [changeStandart]="standart" 
    [changeFaster]="faster"
    >
    </app-road>
</div>
