<table>
  <thead>
    <tr>
      <th>Откуда</th>
      <th>Куда</th>
      <th>Цена</th>
      <th>Время</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cities of loadRoute">
      <td>{{ cities.from }}</td>
      <td>{{ cities.to }}</td>
      <td>{{ cities.price }} ₽</td>
      <td>{{ cities.time }} ч</td>
    </tr>
  </tbody>
</table>
